<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/GDRLogo.jpg" sizes="32x32" type="image/jpg">
  <link rel="icon" href="/assets/GDRLogo.jpg" sizes="64x64" type="image/jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="static/media-btn-style.css">




  <title>TypeDash</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <canvas id="gameCanvas"></canvas>



  <div class="container" onclick="playMusic()">



    <a target="_blank" class="fancy-btn github" href="https://github.com/GDR-GlanceCore/TypeDash">
        <i class="fab fa-github"></i><span>Developer</span>
    </a>
    <a target="_blank" class="fancy-btn linkedin" href="https://www.linkedin.com/in/gregorio-rasonabe-66ab75235/">
        <i class="fab fa-linkedin-in"></i><span>Connect</span>
    </a>
    <a target="_blank" class="fancy-btn facebook" href="https://www.facebook.com/Gregiefel">
        <i class="fab fa-facebook-f"></i><span>Facebook</span>
    </a>
    <br/>


    

    <h1>TypeDash</h1><br/><br/>
    
    <!-- Display the word to type -->
    <p>Type the word below as fast as you can:</p>
    <div id="word-display"></div>

    <!-- Input where the user types -->
    <input type="text" id="word-input" placeholder="Start typing..." autofocus />

    <!-- Stats section -->
    <div class="stats">
      <p>Time Left:   <span id="time">60</span>s</p>
      <p>Score:       <span id="score">0</span></p>
      <p>Accuracy:    <span id="accuracy">100</span>%</p>
      <p>WPM:         <span id="wpm">0</span></p>
    </div></br/>

    <!-- Restart button -->
    <button id="restart-btn">Restart</button>
  </div>

  <audio id="bg-music" src="/assets/cyberpunk-beat-64649.mp3" loop></audio>
  <audio id="correct-sound" src="/assets/successed.mp3"></audio>
  <audio id="wrong-sound" src="/assets/error.mp3"></audio>
  <script src="/static/script.js"></script>
  <script src="/static/starfield.js"></script>
  
</body>
</html>
