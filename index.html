<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Shooter - ZType Style</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div id="game-area">
    <div id="stars"></div>

    <!-- Spaceship -->
    <img src="/assets/gratis.png" id="spaceship" alt="Spaceship">

    <!-- Shield Visual -->
    <img src="/assets/force-shield.gif" id="shield-visual" alt="Shield" style="display:none;">

    <!-- Health Bar -->
    <div id="health-bar">
      <div id="health"></div>
    </div>

    <!-- Start Message -->
    <h1 id="start-message">Press Any Key to Start</h1>

    <!-- Boss Warning -->
    <h2 id="boss-warning" style="display:none;">⚠️ BOSS INCOMING! ⚠️</h2>
  </div>

  <!-- Audio -->
  <audio id="shoot-sound" src="/assets/retro-laser-1-236669.mp3"></audio>
  <audio id="explosion-sound" src="/assets/explosion-6055.mp3"></audio>
  <audio id="boss-sound" src="/assets/warning-notification-call-184996.mp3"></audio>

  <script src="/static/script.js"></script>
</body>
</html>
